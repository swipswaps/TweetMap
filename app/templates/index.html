<html>
  <head>
    <title>TweetMap</title>
  </head>
  <body>
    <div>TweetMap: <a href="/index">Home</a></div>
    <hr>
    <h1>TweetMap Sentiment Analyzer</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block form %}{% endblock %}
  </body>
</html>
